<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Perguntas Bíblicas</title>
</head>
<body>
    <main>
        <div>
            <h1 class="quizBiblico">Quiz Bíblico</h1>
        </div>
        <div class="textoPequeno">
            <p>Teste seus conhecimentos sobre a Bíblia</p>
        </div>
        <div>
            <button class="buttonComecarjogar">Começar Agora</button>
        </div>
        <div class="container-icones">
            <div class="div-conquista">
                <i class="bi bi-trophy" style="font-size: 3rem; color: #C86E09;"></i>
                <p>Conquistas</p>
            </div>
            <div class="div-ranking">
                <i class="bi bi-bar-chart" style="font-size: 3rem; color: #C86E09;"></i>
                <p class="text-ranking">Ranking</p>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
    <footer>
        <p>Desenvolvimento: José Silva Filho</p>
    </footer>
</body>
</html>
